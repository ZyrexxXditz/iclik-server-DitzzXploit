<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #fff;
            display: table;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .container {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }

        .box {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 4.5em;
            margin: 0;
            color: #fff;
            letter-spacing: 4px;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.7);
            animation: fadeIn 2s ease-out;
        }

        p {
            font-size: 1.3em;
            color: #ddd;
            margin: 20px 0;
            animation: fadeIn 3s ease-out;
        }

        .countdown {
            font-size: 2.8em;
            margin: 30px 0;
            color: #ff5722;
            font-weight: bold;
            animation: fadeIn 4s ease-out;
        }

        .footer {
            margin-top: 30px;
            font-size: 1em;
            color: #bbb;
        }

        .footer p {
            margin: 10px 0;
        }

        .footer strong {
            color: #fff;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 3em;
            }

            .countdown {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Page Not Found</h1>
            <p> This page is not available yet, please return to our main page!</p>
            <div class="countdown" id="countdown"></div>
            <div class="footer">
                <p>Regards, <strong>DitzzXploit</strong></p>
            </div>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('2024-09-01T00:00:00'); // Set your target date here
            const now = new Date();
            const timeDifference = targetDate - now;
            
            if (timeDifference <= 0) {
                document.getElementById('countdown').innerHTML = 'We are live!';
                return;
            }

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `
                ${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds
            `;
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
